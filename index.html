<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                type="search"
                placeholder="enter city"
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id=>Last updated: <span id="date"></span>
            </li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Sunny"
                id="icon"
                class="float-left"
              />
              <div class="float-left">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> | 
                <a href="#" id="fahrenheit-link">°F</a></span>
             </div>
            </div>
          </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %
                </li>
                <li>Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Juliee23/Weather-App" target="_blank">
            Open-soucre code</a
          >
          By Juliet Akani Ngomani
        </small>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
